name: PR

on:
  pull_request:
    types: [opened, synchronize, reopened, labeled, unlabeled]

permissions:
  contents: read
  pull-requests: write

jobs:
  # ── Auto-label PRs based on changed paths ───────────────────────────────────
  label:
    name: Label PR
    runs-on: ubuntu-latest
    steps:
      - uses: actions/labeler@v5
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          configuration-path: .github/labeler.yml

  # ── Build only affected packages ────────────────────────────────────────────
  affected:
    name: Build affected packages
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0   # Full history needed for turbo --filter comparison

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Set up pnpm
        uses: pnpm/action-setup@v4
        with:
          version: "10.30.0"
          run_install: false

      - name: Get pnpm store path
        id: pnpm-cache
        run: echo "store=$(pnpm store path --silent)" >> $GITHUB_OUTPUT

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.store }}
          key: pnpm-${{ runner.os }}-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: pnpm-${{ runner.os }}-

      - name: Cache Turbo
        uses: actions/cache@v4
        with:
          path: .turbo
          key: turbo-pr-${{ runner.os }}-${{ github.sha }}
          restore-keys: turbo-pr-${{ runner.os }}-

      - name: Install JS dependencies
        run: pnpm install --frozen-lockfile

      - name: Build and lint affected packages
        run: |
          pnpm turbo run build lint --filter=...[origin/${{ github.base_ref }}]
        env:
          NEXT_PUBLIC_API_URL: http://placeholder.example.com
          NEXT_TELEMETRY_DISABLED: "1"
